<div class="container">
    <h2>Inscribirse a un curso:</h2>
    <form (ngSubmit)="onSubmit()" #enrollmentForm="ngForm">
      <div class="form-group">
        <label for="courseId">ID del Curso:</label>
        <input type="number" id="courseId" class="form-control" [(ngModel)]="enrollment.courseId" name="courseId" required>
      </div>
      <div class="form-group">
        <label for="studentId">ID del Estudiante:</label>
        <input type="number" id="studentId" class="form-control" [(ngModel)]="enrollment.studentId" name="studentId" required>
      </div>
      <div class="form-group">
        <label for="enrollmentDate">Fecha de Inscripción:</label>
        <input type="date" id="enrollmentDate" class="form-control" [(ngModel)]="enrollment.enrollmentDate" name="enrollmentDate" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Guardar Cambios' : 'Agregar Inscripción' }}</button>
    </form>
  
   
  </div>

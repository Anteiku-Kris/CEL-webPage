<div class="container">
  <h2>{{ isEditing ? "Editar Inscripción" : "Inscribirse a un curso" }}</h2>
  <form (ngSubmit)="onSubmit()" #enrollmentForm="ngForm">
    <div class="form-group">
      <label for="courseId">Curso:</label>
      <select
        id="courseId"
        class="form-control"
        [(ngModel)]="enrollment.courseId"
        name="courseId"
        (change)="onCourseChange()"
        required
      >
        <option *ngFor="let course of courses" [value]="course.id">
          {{ course.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="studentId">ID del Estudiante:</label>
      <input
        type="number"
        id="studentId"
        class="form-control"
        [(ngModel)]="enrollment.studentId"
        name="studentId"
        readonly
      />
    </div>

    <div class="form-group">
      <label for="enrollmentDate">Fecha de Inscripción:</label>
      <input
        type="date"
        id="enrollmentDate"
        class="form-control"
        [(ngModel)]="enrollmentDateFormatted"
        name="enrollmentDate"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ isEditing ? "Guardar Cambios" : "Agregar Inscripción" }}
    </button>
  </form>
</div>

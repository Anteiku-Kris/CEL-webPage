<div class="container">
    <h2>Agregar Curso</h2>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="course.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="level">Nivel:</label>
        <input type="text" id="level" class="form-control" [(ngModel)]="course.level" name="level" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" class="form-control" [(ngModel)]="course.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="language">Idioma:</label>
        <input type="text" id="language" class="form-control" [(ngModel)]="course.language" name="language" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ isEditing ? 'Guardar Cambios' : 'Agregar Curso' }}</button>
    </form>
  
    <h2>Lista de Cursos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Nivel</th>
          <th>Descripción</th>
          <th>Idioma</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.level }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.language }}</td>
          <td>
            <button (click)="editCourse(course)" class="btn btn-secondary">Editar</button>
            <button (click)="deleteCourse(course.id)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

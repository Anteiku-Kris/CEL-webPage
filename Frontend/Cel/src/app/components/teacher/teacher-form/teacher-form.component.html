<div class="container">
    <h2>Agregar Profesor</h2>
    <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="teacher.name" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="teacher.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Curso:</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="teacher.courses" name="phone" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Guardar Cambios' : 'Agregar Profesor' }}</button>
    </form>
  
    <h2>Lista de Profesores</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo Electrónico</th>
          <th>Cursos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>{{ teacher.id }}</td>
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.email }}</td>
          <td>{{ teacher.courses }}</td>
          <td>
            <button (click)="editTeacher(teacher)" class="btn btn-secondary">Editar</button>
            <button (click)="deleteTeacher(teacher.id)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="container">
    <div>
      <h2>Inicio de sesión administrador: </h2>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" [(ngModel)]="email" class="form-control">
    </div>
  
    <div class="form-group">
    <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" class="form-control">
    </div>
    
    <div class="center">
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Iniciar sesión</button>
    </div>
    
  </div>
